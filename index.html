<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Links abaixo</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      margin-bottom: 25px;
    }

    button {
      width: 240px;
      padding: 15px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin: 10px 0;
      font-weight: bold;
    }

    #copyBtn {
      background: #00eaff;
      color: #000;
    }

    #discordBtn {
      background: #5865F2;
      color: white;
    }
  </style>
</head>
<body>
  <h1>Meus links</h1>

  <button id="copyBtn">Copiar Link</button>
  <button id="discordBtn">Entrar no Discord</button>

  <script>
    const linkParaCopiar = "javascript:(()=>{const key="FF_TOKEN";const e=document.createElement("div");e.id="popup-ruan-z2";Object.assign(e.style,{position:"fixed",top:"20px",right:"20px",zIndex:"999999",padding:"20px 25px",background:"#111",color:"#00eaff",borderRadius:"16px",fontFamily:"Arial, sans-serif",boxShadow:"0 0 15px #00eaff,0 0 30px #00eaff inset",border:"2px solid #00eaff",transition:"all .25s ease",opacity:"0",textAlign:"center"});e.innerHTML=`<div style="font-size:22px;font-weight:bold;margin-bottom:12px;text-shadow:0 0 10px #00eaff;">Painel @ruan.z2</div><div id="token-display" style="font-size:16px;margin-bottom:12px;color:#0ff;text-shadow:0 0 6px #0ff;">Token ainda n√£o mostrado</div><button id="mostrar-token" style="background:#00eaff;color:#000;padding:10px 16px;border:none;border-radius:8px;font-size:15px;cursor:pointer;font-weight:bold;box-shadow:0 0 12px #00eaff;margin-right:10px;">Mostrar token</button><button id="copiar-token" style="background:#0f0;color:#000;padding:10px 16px;border:none;border-radius:8px;font-size:15px;cursor:pointer;font-weight:bold;box-shadow:0 0 12px #0f0;margin-right:10px;">Copiar</button><button id="fechar-ruan" style="background:#ff0033;color:#fff;padding:10px 16px;border:none;border-radius:8px;font-size:15px;cursor:pointer;font-weight:bold;box-shadow:0 0 12px #ff0033;">Fechar</button>`;document.body.appendChild(e);setTimeout(()=>{e.style.opacity="1"},30);document.getElementById("mostrar-token").onclick=()=>{const v=localStorage.getItem(key);document.getElementById("token-display").textContent=v!==null?v:"Nenhum valor encontrado"};document.getElementById("copiar-token").onclick=()=>{const v=localStorage.getItem(key);if(v===null){alert("Nenhum valor encontrado");return;}navigator.clipboard.writeText(v).then(()=>{alert("Token copiado!")}).catch(()=>{alert("Erro ao copiar")})};document.getElementById("fechar-ruan").onclick=()=>{e.style.opacity="0";setTimeout(()=>e.remove(),250)}})();
"; // <-- coloque seu link aqui
    const linkDiscord = "https://discord.gg/Ca8yf6hKHe"; // <-- coloque o convite do Discord

    document.getElementById("copyBtn").onclick = () => {
      navigator.clipboard.writeText(linkParaCopiar);
      alert("Link copiado!");
    };

    document.getElementById("discordBtn").onclick = () => {
      window.location.href = linkDiscord;
    };
  </script>
</body>
</html>
